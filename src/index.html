<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div id="screen">
        <div id="sidebar-nav">
            <h1 id="title">Got It</h1>
            <button id="inbox" class="sidebar-button">Inbox</button>
            <button id="today" class="sidebar-button">Today</button>
            <button id="tomorrow" class="sidebar-button">Tomorrow</button>
            <button id="someday" class="sidebar-button">Someday</button>
            <hr>
        </div>
        <div id="sidebar-new-project">
            <button id="new" class="sidebar-button"><i class="fa fa-plus" id = 'new-project-icon'></i>New Project</button>
        </div>
        <div id="main">
            <h1 id="main-title"></h1>
            <button id="plus">+</button>
            <div id="modal"></div>
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
